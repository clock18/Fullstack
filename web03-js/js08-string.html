        function strTest03(){
            var str = prompt('이름을 입력하세요');
            var span = document.getElementById('res');

            //toLowerCase = 모두 소문자로 만듬
            /* 
            innerText 와 textContent 차이점

            그런 이유로 브라우저 호환성도 좀 더 높습니다. 
            또한 큰 차이는 아니지만 더 가볍다고 알려져 있습니다.
            2. innerText는 불필요한 공백을 제거하고 텍스트로 반환하지만 
            textContent는 모든 텍스트를 그대로 가져오는 차이점이 있습니다.
            출처 : https://webisfree.com/2020-03-07/[%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8]-textcontent-%EA%B7%B8%EB%A6%AC%EA%B3%A0-innertext-%EC%B0%A8%EC%9D%B4%EC%A0%90-%EC%95%8C%EC%95%84%EB%B3%B4%EA%B8%B0
            */

            if (str == '멀캠'){
                span.textContent = str + '님 환영합니다';
            } else if(str.toLowerCase()=='multicampus'){
                span.textContent = str + ", Hello!";
            } else {
                span.textContent = '이름을 다시한번 확인해 주세요 !!';
            }


        }

        function strTest04(){
            var strVal = '홍길동 이순신 유재석 강호동 홍길동';
            var prop = prompt('검색할 이름을 입력해 주세요');

            /* 왼쪽부터 찾으면서 글자하나하나에 인덱스가 붙음
               ex. 홍 => 0번째, 길 => 1번째, 동=>2번째, 이 => 4번째 (공백도 계산) */
            alert('indexOf : '+ strVal.indexOf(prop));

            /* 오른쪽부터 찾음. 홍길동을 넣어보면 차이 구별 가능 */
            // 만약 입력한 값이 없다면 -1 출력
            alert('lastIndexOf : ' + strVal.lastIndexOf(prop));

        }
