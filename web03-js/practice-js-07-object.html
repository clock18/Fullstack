<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function object01(){
            this.name01 = '홍길동';

            var name02 = 'hong-gd';

            this.getName02 = function(){
                return name02;
            }
        }

        var object02 = {
            name : 'kim-sd',
            prn : function(){
                alert(object02.name + '의 전화번호 : 010-1234-5678');
            }
        }

        function objTest(){
            var obj01 = new object01();
            obj01.prn();
        }

        object01.prototype.prn = function(){
            alert(this.name01 + '의 전화번호는 010-2222-2222');
        }
    </script>
</head>
<body>
    
    <h1>object (객체) </h1>

    <pre>
        객체의 구성
        - property : 속성
        - function (method) : 기능
        - this : 해당 객체의 값을 생성하여 외부에서 접근가능하게 만들어주는 함수
        - prototype : 객체의 확장
    </pre>

    <button onclick='objTest()'>확인</button>

</body>
</html>
