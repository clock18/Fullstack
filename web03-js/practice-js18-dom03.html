<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function elementCreate(){
            var div = document.createElement('div');

            var attr = document.createAttribute('style');
            // 속성노드나 텍스트노드를 다루려할 때는 nodeValue를 많이 씀
            // 요소노드(태그같은거) nodeName을 많이 씀
            attr.nodeValue = 'border: 2px solid blue';

            div.setAttributeNode(attr);

            div.setAttribute('style','border:2px solid red');

            var txt = document.createTextNode("엘리먼트 생성!!");

            div.appendChild(txt);

            document.body.append(div);
        }
    </script>
</head>
<body>
    
    <button onclick='elementCreate()'>엘리먼트 생성하기</button>

</body>
</html>
