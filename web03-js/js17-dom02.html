<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function searchPar(){
            var child02 = document.getElementsByTagName('p')[1];
            var div = child02.parentNode;
            alert(div);
            alert(typeof(div));
            alert(div.nodeName);
            div.style.backgroundColor = 'violet';
        }

        function searchChi(){

            // nodelist로 반환됨. Element's' 
            var div = document.getElementsByTagName('div')[0];

            /* 
            childNodes는 모든 공백도 포함시킴
            ex. div옆 공백이 0번째, 첫번째p가 1번째, p옆 공백이 2번째,
            두번째p가 3번째 ...
            */
            var divChildren = div.childNodes;
            //divChildren[3].style.backgroundColor = 'blue'


            for (var i=0 ; i<divChildren.length;i++){
                //console.log(divChildren[i].tagName);
                console.log(divChildren[i].nodeName);
            }
        }
    </script>
</head>
<body>
    
    <h1>부모탐색, 자식탐색</h1>
    
    <div>
        <p>child01</p>
        <p>child02</p>
        <p>child03</p>
    </div>
    
    <button onclick='searchPar()'>부모탐색</button>
    <br>
    <button onclick='searchChi()'>자식탐색</button>


</body>
</html>
