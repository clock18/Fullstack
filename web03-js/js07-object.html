<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function object01(){
            this.name01 = '홍길동';

            // 여기서 var 는 지역변수이므로 외부에서 접근할 수 없음.
            var name02 = 'hong-gd';

            this.getName02 = function(){
                return name02;
            }
        }

        // 밑의 예시를 "객체 리터럴" 이라고 함. (딕셔너리 형태=>key:value)
        var object02 = {
            name: 'kim-sd',
            prn: function(){
                alert(object02.name + '의 전화번호 : 010-1234-5678');
            }
        }

        function objTest(){

            //객체 생성
            var obj01 = new object01();
            //alert(obj01.name01);
            //alert(obj01.name02);
            //alert(obj01.getName02());

            //alert(object02.name);
            //object02.prn();
            obj01.prn();
        }

        // prototype은 객체에 기능을 추가하고 싶을 때 사용
        object01.prototype.prn=function(){
            alert(this.name01 + "의 전화번호는 010-2222-2222");
        }

        
    </script>
</head>
<body>
    
    <h1>object (객체) </h1>

    <pre>
        객체의 구성
        - property : 속성
        - function (method) : 기능
        - this : 해당 객체의 값을 생성하여 외부에서 접근가능하게 만들어주는 함수
        - prototype : 객체의 확장
    </pre>

    <button onclick='objTest()'>확인</button>


</body>
</html>
