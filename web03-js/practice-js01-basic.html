<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type='text/javascript'>
        function embeddedFunction(){

            // document 에서 2번째로 li를 가진 요소들을 가지고 와라
            var doc = document.getElementsByTagName('li')[1];

            doc.style.color='red';

            // document의 내부 html을 변경
            doc.innerHTML = '<strong>javascript가 html 문서(document)를 변화시켰다.'
        }
    </script>

    <script type='text/javascript' src='resources/js/js01.js'></script>
</head>
<body>

    <h1>js 기본 문법</h1>

    <ol>
        <li onclick="alert('inline방식!!!')">inline방식</li>
        <li onclick="embeddedFunction()">내부 작성 방식</li>
        <li onclick="fileFunction()">외부 *.js방식</li>
    </ol>
    
</body>
</html>
