        function multiArr(){
            var len = 3;
            var arr = new Array(len);
            //alert(arr);

            for (var i=0; i<arr.length; i++) {
                arr[i] = new Array(len);
            }

            arr[0][0] = '수박';
            arr[0][1] = '딸기';
            arr[0][2] = '키위';

            arr[1][0] = 1;
            arr[1][1] = 2;
            arr[1][2] = 3;

            arr[2][0] = ['lol', 'wow'];
            arr[2][1] = ['python','numpy','pandas'];
            arr[2][2] = ['javascript', ['function']];

            // 배열 값 바꾸기
            arr[1][2] = 9;

            alert(arr);

            // function => jquery
            arr[2][2][1][0] = 'jquery';
            alert(arr.toString());
        }

        function joinTest(){

            var res = nums.join('+')
            //alert(res);

        }

        function sortTest01(){
            var arr = ['a','d','b','c'];
            alert(arr);
            arr.sort();
            alert(arr);
        }

        function sortTest02(){
            // ascii code 순으로 정렬된다.
            var arr = [1,2,6,11,3,65,21];
            // alert(arr);
            arr.sort(compareNum);
            alert(arr);
        }

        function compareNum(a, b){
            /*
                1 : 
                0 : a == b
                -1 :
                참고 : https://dudmy.net/javascript/2015/11/16/javascript-sort/
            */
            // 오름차순 정렬
            return a - b;

            // 내림차순 정렬
            //return b - a;
        }

        function reverseTest(){
            var arr = [19, 2, 3, 6, 22, 100];
            // reverse = 정렬이 아니라 쓴 순서의 반대 순서로 출력 된다
            arr.reverse();
            alert(arr);

            // 내림차순으로 정렬하기
            arr.sort(compareNum);
            arr.reverse();
            alert(arr);
        }

        function pushAndShift(){
            var queue = new Array();

            /*
            push : 배열에 추가칸을 만든 후
            가장 마지막 인덱스 다음에 값을 넣어줌
            */
            queue.push('first');
            queue.push('second');
            queue.push('third');

            alert(queue);

            // shift() : 맨 앞 (왼쪽) 부터 짤라서 가져옴
            var a = queue.shift();
            alert(a);
            alert(queue);

            queue.push('4th');
            alert(queue)

            // pop() : python과 문법 동일
            var b = queue.pop();
            alert(b);
            alert(queue);
        }

        function sliceTest(){
            var arr01 = new Array(1,2,3,4,5,6,7);
            var slice01 = arr01.slice(1,3);
            //alert(slice01);
            //alert(arr01);

            var arr02 = new Array(4);
            arr02[0] = new Array(1,2);
            arr02[1] = new Array(3,4);
            arr02[2] = new Array(5,6);
            arr02[3] = new Array(7,8);

            // slice : 얕은 복사. slice를 바꾸면 원본도 같이 바뀜
            var slice02 = arr02.slice(1,3);
            //alert(slice02)

            slice02[0][0] = 33;

            alert(arr02);
        }
