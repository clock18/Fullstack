<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src='resources/js/jquery-3.6.0.min.js'></script>

    <script>
        function inputText(){
            // input 태그 중에서 type이 text인 element를 가져와라
            var txt = $("input:text").val();
            // js : value();
            // jq : val();

            alert(txt);
        }

        /*
        $("셀렉터").html()
        셀렉터태그내에 존재하는 자식태그을 통째로 읽어올때 사용되는 함수
        ※ 태그 동적추가할때 주로 사용되는 함수

        $("셀렉터").text()
        셀렉터태그내에 존재하는 자식태그들 중에 html태그는 모두 제외 한 채 
        문자열만 출력하고자 할때 사용되는 함수
        ※ html태그까지 모두 문자로 인식시켜주는 함수
        출처: https://hellogk.tistory.com/88 [IT Code Storage]
        */

        function inputRadio(){
            var radioVal = $("input:radio").val();
            $("#a").html(radioVal);
            // js : innerHTML
            // JQ : html()
        }

        function inputCheck(){
            var checkVal = $("input:checkbox").val();
            $("#a").html(checkVal);
        }

        // function을 통해 실행을 시켜야만 작동함
        // js => onload=function(){}
        // jq => $(function(){})
        /*
        $(function(){
            $("select").change(function(){
                var option = $("select > option:selected");
                alert(option.val());
                alert($("select > option").index(option));
        });
    })
    */
        
    </script>

</head>
<body>
    
    <form>
        <input type="text"/>
        <br>
        <input type="button" value='선택' onclick='inputText();'/>
        <br>
        <input type="radio" value='radio val' onclick='inputRadio();'/>radio
        <br>
        <input type="checkbox" value='check val' onclick='inputCheck();'/>check
        <br>

        <div id='a'></div>

        <select>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
        </select>
    </form>

    <script>
        
        $("select").change(function(){
             var option = $("select > option:selected");
            alert(option.val());
            alert($("select > option").index(option));
    });
    </script>

</body>
</html>
