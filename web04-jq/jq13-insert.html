<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{border:1px solid red};
    </style>

    <script src='resources/js/jquery-3.6.0.min.js'></script>

    <script>
        $(function(){
            $('button:eq(0)').click(function(){
                // target이 앞
                /*
                insertAfter 는 after와는 다르게 function값을 넣어줄 수 "없음"
                after는 target이 앞에 고정되어 있기 때문에 
                function값을 넣을 수 "있음"
                */
                $('#base').after("<div>새로운 엘리먼트(after)</div>");
            });

            $('button:eq(1)').click(function(){

                // target이 뒤
                $("<div>새로운 엘리먼트(insertAfter)</div>").insertAfter("#base");
            });
            
            $('button:eq(2)').click(function(){
                $("#base").before("<div>새로운 엘리먼트(before)</div>");
            });

            $('button:eq(3)').click(function(){
                $("<div>새로운 엘리먼트(insertBefore)</div>").insertBefore("#base");
            });
        })
    </script>
</head>
<body>
    
    <button>after()</button>
    <button>insertAfter()</button>
    <button>before()</button>
    <button>insertBefore()</button>


    <div id='base'>
        <p>외부 삽입</p>
    </div>

</body>
</html>
