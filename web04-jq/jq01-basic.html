<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            width:200px;
            height:200px;
        }       
    </style>

    <!-- 스크립트에 jquery를 불러온 뒤 내용물을 입력하면 실행이 안됨 
    따라서 다른 스크립트는 스크립트를 새로 만들어서 작성해야 함-->
    <script src='resources/js/jquery-3.6.0.min.js'></script>

    <script>
        /*
            jquery 기본 작성법 !
            => selector 표현식
            jquery('selector').method():
            => $('selector').method();
            => $('p').css('color','red')

            css선택자 : https://www.nextree.co.kr/p8468/


            onload=function(){

            }

            => $(function(){

            });

        */
        
        $(function(){
            $('#test-btn').click(function(){
                alert('클릭했음!!');
            });

            $('img').click(function(){
                $(this).hide();
            });
        });

        function showImg(){
            // 감춰진 그림을 보이게 하자.
            $('img').show();
        }

        function resizeImg(){
            // 100 100 으로 변경하자
            //$('img').css('width','100px').css('height','100px');
            $('img').css({'width':'100px', 'height':'100px'});
        }

        function addImg(){
            $('img').last().after("<img src='resources/imgs/img01.png'/>");
        }

        function toggleImg(){
            // 보였다 안보였다 하자.
            $('img').toggle();
        }
    </script>
</head>
<body>
    
    <h1>JQUERY : javascript library</h1>

    <button id='test-btn'>click me</button>
    <br>
    <button onclick='showImg()'>이미지 보이기</button>
    <button onclick='resizeImg()'>이미지 축소</button>
    <button onclick='addImg()'>이미지 추가</button>
    <button onclick='toggleImg()'>이미지 숨기기/보이기</button>
    <br>
    <br>
    <div>
        <img src="resources/imgs/img01.png" alt="img01">
    </div>
    

</body>
</html>
