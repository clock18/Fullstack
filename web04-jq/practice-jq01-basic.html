<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            width:200px;
            height:200px;
        }
    </style>

    <script src='resources/js/jquery-3.6.0.min.js'></script>

    <script>
        $(function(){
            $('#test-btn').click(function(){
                alert('클릭했음!!');
            });

            $('img').click(function(){
                $(this).hide();
            });
        });

        function showImg(){
            $('img').show()
        }

        // 100 100 으로 변경
        function resizeImg(){
            $('img').css({"height":"100px","weight":"100px"})
        }

        // 이미지 추가
        function addImg(){
            $('img').last().after("<img src='resources/imgs/img01.png'/>");
        }

        // 보였다 안보였다 하기
        function toggleImg(){
            $('img').toggle();
        }

      
        
    </script>
</head>
<body>
    
    <h1>JQUERY : javascript library</h1>

    <button id='test-btn'>click me</button>
    <br>
    <button onclick='showImg()'>이미지보이기</button>
    <button onclick='resizeImg()'>이미지 축소</button>
    <button onclick='addImg()'>이미지 추가</button>
    <button onclick='toggleImg()'>이미지 숨기기/보이기</button>
    <br>
    <br>
    <div>
        <img src="resources/imgs/img01.png" alt="img01">
    </div>
</body>
</html>
