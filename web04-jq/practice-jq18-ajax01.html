<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src='resources/js/jquery-3.6.0.min.js'></script>

    <style>
        *{margin:0px; padding:0px}
        table{width:400px;}
        table tr:nth-child(odd){background-color: orange;}
        fieldset{width:400px}
        body{width:1000px ; margin:50px auto}
    </style>

    <script>
        $(function(){
            $("#emp_search").click(function(){
                var empid = $("input[name=empid]").val();
                if  (!isNaN(empid) && (empid >= 100) && (empid <= 206)){
                    $.ajax({
                        url:'emplist.xml',
                        method:'get',
                        async:true,
                        dataType:"xml",
                        success:function(data){
                            var empInfo = $(data).find("EMPLOYEE_ID:contains("+empid+")").parent();

                            if((empInfo).is('ROW')){
                                $("table input").each(function(i){
                                    $(this).val($(empInfo).children().eq(i).text());
                                })
                            } else {
                                alert("검색 대상이 존재하지 않습니다.")
                            }
                        },
                        error:function(request, error){
                            alert("code:"+request.status+"\n"+
                            "message:"+request.responseText+"\n"+
                            "error:"+error);
                        }
                    })
                } else{
                    alert('사원번호를 다시 입력해 주세요!!')
                }
            })
        })
    </script>
</head>
<body>
    
    <h1>데이터 가져오기</h1>

    <fieldset>
        <legend>사원정보 조회</legend>
        <input type="text" name='empid'/>
        <input type="button" id='emp_search' value='조회'/>
    </fieldset>

    <table>
        <tr>
            <th>사원번호</th>
            <td><input type="text" name='empnum'></td>
        </tr>
        <tr>
            <th>이   름</th>
            <td><input type="text" name='lastname'></td>
        </tr>
        <tr>
            <th>이 메 일</th>
            <td><input type="text" name='email'></td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td><input type="text" name='phone'></td>
        </tr>
        <tr>
            <th>입 사 일</th>
            <td><input type="text" name='hire'></td>
        </tr>
    </table>

</body>
</html>
