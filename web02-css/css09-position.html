<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        /* 
            relative : 원래 자신의 위치에서 얼마나 움직이는 지
            absolute : 부모의 위치 기준으로, 상대적으로 얼마나 움직이는 지
            fixed : 커서를 내려도 그 위치 그대로 고정되어 있음
        */
        #box{
            /* 부모에 relative 안걸어주면 body까지 찾으러 올라가기 때문에
            주로 부모에 relative 걸어주는 것 */
            position: relative;
            width:500px;
            margin:10px;
            padding:10px;
            border:1px dotted red;
        }
        p{
            width:150px;
            height:150px;
            color: #fff;
            font-weight:bold;
        }
        .myred{
            background: red;
            position: relative;
        }
        .myblue{
            background: blue;
            position: absolute;
            left: 100px;
            top:30px;
            z-index:2;
        }
        .mygreen{
            background: green;
            position: relative;
            left:30px;
            top:-30px;
        }
        /* z-index 는 앞으로 나오는 것을 의미
        ex. 만약 그림들이 겹칠 경우 z-index가 젤 높은 그림이 가장
        앞에 나옴 */
        .myred:hover{
            z-index:100;
        }
        .myblue:hover{
            z-index:100;
        }
        .mygreen:hover{
            z-index:100;
        }
        #fixed{
            width: 100px;
            height: 300px;
            background: silver;
            position: fixed;

            /* 보고 있는 창을 기준으로 오른쪽에서 50px, 위에서 100px 떨어지도록
            위치시키는것 
            ex. right 를 하면 오른쪽 제일 끝 기준에서 왼쪽으로 나오면 +,
            다시 들어가면 - */
            right: 50px;
            top: 100px;
        }
    </style>
</head>
<body>
    
    <div id='box'>
        <p class='myred'>빨간 박스</p>
        <p class='mygreen'>초록 박스</p>
        <p class='myblue'>파란 박스</p>
    </div>
    <div id='fixed'>
        Fixed!!!!!
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>

</body>
</html>
