<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>ClonTube MLP</title>
    <script src="https://kit.fontawesome.com/62031e4710.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Header-->
    <header>
        <div class="logo">
        <i class='fab fa-youtube'></i>
        <span class="title">Youtube</span>    
        </div>
        <div class="icons">
            <i class='fas fa-search'></i>
            <i class='fas fa-ellipsis-v'></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="/Video/video.mp4"></video>
    </section>

    <div class="infoAndUpNext">
        <!-- Video Info -->
    <section class="info">

        <!--Metadata-->
        <div class="metadata">
            <ul class="hashtags">
                <li>#Favorite</li>
                <li>#Clone Coding Practice</li>
                <li>#MLP JINHAN</li>
            </ul>

            <div class="titleAndButton">
                <span class="title"> 
                    내가 가장 좋아하는 노래 => 장덕철 ( 그날처럼 )
                </span>
                <button class="moreBtn">
                    <i class='fas fa-caret-down'></i>
                </button>
            </div>

            <span class="views">Practice for Clone Coding</span>

        </div>

        <!--Actions-->
        <div class="actions">
            <li>
                <button><i class='active fas fa-thumbs-up'></i><span>1K</span></button>
            </li>

            <li>
                <button><i class='fas fa-thumbs-down'></i><span>0</span></button>
            </li>

            <li>
                <button><i class='fas fa-share'></i><span>Share</span></button>
            </li>

            <li>
                <button><i class='fas fa-plus'></i><span>Save</span></button>
            </li>

            <li>
                <button><i class='fab fa-font-awesome-flag'></i><span>Report</span></button>
            </li>
        </div>

        <!-- Channel Descriptions-->
        <div class="channel">
            <div class="metadata">
                <img src="/Image/2.jpg" alt="">
                <div class="info">
                    <span class="name">MLP JINHAN</span>
                    <span class="subscribers">1M Subscribers</span></div>
                </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>

    <!-- Up Next-->
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="/Image/1.png" alt=""></div>
                <div class="info">
                    <span class="title"> 두번째 뮤비 => 장덕철 ( 있어줘요 )</span>
                    <span class="name"></span>
                    <span class="views"></span>
                </div>
                <button class="moreBtn"><i class='fas fa-ellipsis-v'></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="/Image/3.png" alt=""></div>
                <div class="info">
                    <span class="title"> 세번째 뮤비 => 이준호 ( 별다를거없어 )</span>
                    <span class="name"></span>
                    <span class="views"></span>
                </div>
                <button class="moreBtn"><i class='fas fa-ellipsis-v'></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="/Image/4.png" alt=""></div>
                <div class="info">
                    <span class="title"> 네번째 뮤비 => 휘인 ( 헤어지자 )</span>
                    <span class="name"></span>
                    <span class="views"></span>
                </div>
                <button class="moreBtn"><i class='fas fa-ellipsis-v'></i></button>
            </li>
        </ul>
    </section>
    </div>

</body>
</html>
