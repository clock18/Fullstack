<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <h1>이미지</h1>

    <!--
        속성
        src : 경로
        alt : 그림이 오류나서 안뜰 때 설명
        width: 너비 (가로)
        height: 높이 (세로)
        ./ : 경로 내에 쓸 경우 같은 파일안에서 찾는다는 의미
    -->
    <img src="./images/취업사진.jpg" alt="그림입니다" width='400px' height='400px'>
    <!--
        px : 픽셀 (해상도 별 상대크기)
        pt : 포인트 (1pt = 약 0.72인치)
        %, em : 지정/상속 등에 대한 백분율 (부모에 대한 상대크기)
    -->

    <!--이미지에 링크 걸기-->
    <a href="index.html">
        <img src="images/취업사진.jpg" alt="그림 링크 입니다." 
        width='50px' height='50px'>
    </a>

    <br>
    <br>
    <br>

    <!--이미지의 특정 부분에 링크 걸기 (image map)-->
    <img src="images/취업사진.jpg" alt="그림입니다." 
        width="200" height="200" usemap="#my">

    <map name="my">
        <area shape="rect" coords="25, 25, 175, 175" 
        href="index.html" alt="그림일껄?">
    </map>


</body>
</html>
