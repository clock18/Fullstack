<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>block_inline</h1>


    <h2 style="background-color: blue;">block</h2>

    <!--p는 한 줄이 다 채워질 때 까지 한 줄에 표시됨.
    HTML <pre>요소는 미리 형식이 지정된 텍스트를 정의.
    요소 내부의 텍스트 <pre>는 고정 너비 글꼴(보통 Courier)로 표시되며 
    공백과 줄 바꿈을 모두 유지.-->

    <p>줄바꿈</p>

    <!--블록 수준 요소는 항상 사용 가능한 전체 너비를 차지합니다
        (가능한 한 왼쪽과 오른쪽으로 늘어남).
    <div> 요소는 블록 수준 요소입니다.-->
    <div>
        블록 요소 안에 텍스트, <strong>인라인 요소</strong> 포함 가능
        <p>블록 요소 안에 블록 요소 포함 가능</p>
    </div>

    <!--hr은 가로로 줄 하나를 생성해줌-->
    <hr>

    <h2>inline</h2>
    <a href="#">줄바꿈x</a>

    <!--q는 짧은 인용문을 쓸 때 사용-->
    <q style="background-color:red">인라인 요소 안에 텍스트, 
        <b>인라인 요소</b> 포함 가능</q><br>

    <!--<span>태그는 <div> 요소와 매우 유사 하지만 
        < div>는 블록 수준 요소이며 <span>인라인 요소입니다.-->
    <!--사용은 가능하나, 지양하자!!-->
    <span>인라인 요소 안에 <p>블록 요소</p> 포함 불가</span>
    

</body>
</html>
