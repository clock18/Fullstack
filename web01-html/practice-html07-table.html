<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>table</h1>

    <h2>기본 테이블</h2>
    <table>
        <tr>
            <th>컬럼1</th>
            <th>컬럼2</th>
        </tr>
        <tr>
            <td>데이터1</td>
            <td>데이터2</td>
        </tr>
        <tr>
            <td>데이터3</td>
            <td>데이터4</td>
        </tr>
    </table>

    <h2>추가</h2>
    <table border='1'>
        <caption>테이블 제목</caption>
        <colgroup>
            <col span='2' width='200' 
            style='background-color: cadetblue;'>
            <col width='200' style='background-color: chartreuse;'>
            
            
        </colgroup>

        <thead>
            <tr>
                <th>컬럼1</th>
                <th>컬럼2</th>
                <th>컬럼3</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td>foot1</td>
                <td>foot2</td>
                <td>foot3</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style='color : red'>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>

    </table>


    <h2>셀 병합</h2>
    <table border='1'>
        <colgroup>
            <col span='4' width='200'>
        </colgroup>

        <thead>
            <tr>
                <th>컬럼1</th>
                <th>컬럼2</th>
                <th>컬럼3</th>
                <th>컬럼4</th>
            </tr>
            <tr>
                <th>추가 칼럼 1-1</th>
                <th>추가 칼럼 2-1</th>
                <th>추가 칼럼 3-1</th>
                <th>추가 칼럼 4-1</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan='4' align='center'></td>
            </tr>
        </tfoot>

        <tbody>
            <tr align='center'>
                <td rowspan='2'>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td colspan='2'>7</td>
                
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
